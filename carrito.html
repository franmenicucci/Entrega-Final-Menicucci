 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class= "wrapper">
        <aside>
            <header>
                <h1 class="logotipo">CoffeeShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-return-left"></i>Continuar Comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-cart-plus-fill"></i>Carrito 
                        </a>
                    </li>

                </ul>
            </nav>
            <footer>
                <p class= "texto-footer">Â©CoffeeShop 2023 </p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu Carrito de compras esta vacio. <i class="bi bi-emoji-tear-fill"></i> </p>
                <div id="carrito-productos" class="carrito-productos"></div>
                </div>
                <div id="carrito-acciones" class="carrito-acciones">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar Ahora</button>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas Gracias por tu compra. <i class="bi bi emoji-laughing"></i></p>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./JS/script.js"></script>
        <script src="./JS/carrito.js"></script> 
</body>
</html>
